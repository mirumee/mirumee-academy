schema: ${REACT_APP_GRAPHQL_URI}
documents: "./src/**/*.tsx"
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher:
        endpoint: ${REACT_APP_GRAPHQL_URI}
        fetchParams:
          headers:
            Content-Type: application/json
